  <!-- SVG Radial Gradient - <radialGradient>
    The <radialGradient> element is used to define a radial gradient.
    The <radialGradient> element must be nested within a <defs> tag. The <defs> tag is short for definitions 
        and contains definition of special elements (such as gradients). -->
    </br>
        <svg height="150" width="500">
            <defs>
              <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);
                stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
              </radialGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <!-- Code explanation:
            The id attribute of the <radialGradient> tag defines a unique name for the gradient
            The cx, cy and r attributes define the outermost circle and the fx and fy define the innermost circle
            The color range for a gradient can be composed of two or more colors. Each color is specified with a 
            <stop> tag. The offset attribute is used to define where the gradient color begin and end
            The fill attribute links the ellipse element to the gradient -->
          </svg>

          <svg height="150" width="500" style="background-color: rgb(228, 240, 240);">
            <defs>
              <radialGradient id="grad2" cx="20%" cy="30%" r="30%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);
                stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
              </radialGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
          </svg>
