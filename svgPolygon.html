<!DOCTYPE html>
<html>
<body>
    <!-- 
        SVG Polygon - <polygon>
        The <polygon> element is used to create a graphic that contains at least three sides.
        Polygons are made of straight lines, and the shape is "closed" (all the lines connect up). 
    -->

    <svg height="400" width="500" style="background-color: rgb(228, 240, 240);">
        <polygon points="200,10 250,140 290,120 310,300 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <svg height="210" width="500" style="background-color: rgb(228, 240, 240);">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    </svg>

    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>


    <!-- SVG Polyline - <polyline>
        Example 1
        The <polyline> element is used to create any shape that consists of only straight 
            lines (that is connected at several points):
     -->

     <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
      </svg>
      

</body>
</html>
