<!DOCTYPE html>
<html>
<body>
    <!-- SVG Ellipse - <ellipse>
        The <ellipse> element is used to create an ellipse.
        An ellipse is closely related to a circle. The difference is that an ellipse has an
         x and a y radius that differs from each other, while a circle has equal x and y radius: -->

         <svg height="140" width="500">
            <ellipse cx="100" cy="80" rx="10" ry="50"
            style="fill:yellow;stroke:purple;stroke-width:2" />
          </svg>

          <svg height="150" width="500" style="background-color: rgb(228, 240, 240);">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
            <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:lime" />
            <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
          </svg>
</body>
</html>
